version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: majorworld-postgres
    restart: always
    environment:
      POSTGRES_DB: major_world
      POSTGRES_USER: majorworld
      POSTGRES_PASSWORD: majorworld123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: majorworld-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  adminer:
    image: adminer
    container_name: majorworld-adminer
    restart: always
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:
  redis_data:
